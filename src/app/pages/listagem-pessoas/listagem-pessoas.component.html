<div class="container">

  <div class="p-5">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nome</th>
          <th scope="col">Endereço</th>
          <th scope="col">Cidade</th>
          <th scope="col">UF</th>
          <th scope="col">Celular</th>
          <th scope="col">E-mail</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pessoa of pessoas">
          <th scope="row">{{ pessoa.id }}</th>
          <td>{{ pessoa.nome }}</td>
          <td>{{ pessoa.endereco }}</td>
          <td>{{ pessoa.cidade }}</td>
          <td>{{ pessoa.uf }}</td>
          <td>{{ getCelular(pessoa) }}</td>
          <td>{{ getEmail(pessoa) }}</td>
          <td>
            <div class="d-flex justify-content-evenly">
              <button type="button" class="btn btn-primary">Editar</button>
              <button type="button" class="btn btn-danger" (click)="excluirPessoa(pessoa.id)">Excluir</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="d-flex justify-content-around">
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item" [class.disabled]="currentPage === 0">
          <a class="page-link" href="javascript:void(0)" (click)="mudarPagina(currentPage - 1)" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index" [class.active]="i === currentPage">
          <a class="page-link" href="javascript:void(0)" (click)="mudarPagina(i)">{{ i + 1 }}</a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages - 1">
          <a class="page-link" href="javascript:void(0)" (click)="mudarPagina(currentPage + 1)" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>

</div>
